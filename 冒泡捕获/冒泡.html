<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡捕获</title>
</head>
<body onclick="bodyClick()">

    <div onclick="divClick()">
        <button onclick="btn()">
            <p onclick="p()">点击冒泡</p>
        </button>
    </div>
    <script>
       // 事件冒泡
        function p(){
            console.log('p标签被点击')
        }
        function btn(){
            console.log("button被点击")
        }
        function divClick(event){
            console.log('div被点击');
        }
        function bodyClick(){
            console.log('body被点击')
        }

    </script>

</body>
</html>
