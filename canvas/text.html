
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-tip</title>
</head>
<body>
    <!-- style="border: 1px solid yellow; display: block;" -->
    <canvas id='canvas' width="1024" height="768" >
        不支持该浏览器就会显示内部的内容，支持的话就不会显示
    </canvas>
    <canvas id='canvas1' width="1024" height="768" >
    </canvas>
    <canvas id='led' width="1024" height="768" >
    </canvas>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            // canvas.width = 1000;
            canvas.width = 500;
            canvas.height = 300;
            var ctx = canvas.getContext('2d'); 
            if (ctx) {
                let width = 100;
                let sx = 20;
                let sy = 20;
                ctx.beginPath();

                ctx.font = 'bold 12px Arial';
                // 设置颜色
                // ctx.fillStyle = "#ff0";
                // 设置水平对齐方式
                ctx.textAlign = "center";
                // 设置垂直对齐方式
                ctx.textBaseline = "middle";
                // 绘制文字（参数：要写的字，x坐标，y坐标）
                ctx.lineWidth = 1; //设置线宽
                ctx.save();
                let rotate = 0;
                if (rotate === 90) {
                    ctx.translate(sx, sy);
                }
                ctx.rotate(90*Math.PI/180);
                // ctx.fillText("12fffff", (sx + width) / 2, sy - 4);
                // ctx.moveTo(sx, sy - 3);
                // ctx.lineTo(sx, sy + 3);
                // ctx.moveTo(sx, sy);
                // ctx.lineTo(sx + width, sy);
                // ctx.moveTo(sx + width, sy - 3);
                // ctx.lineTo(sx + width, sy + 3);
                ctx.fillText("12fffff", width / 2, -4);
                ctx.moveTo(0, -3);
                ctx.lineTo(0, 3);
                ctx.moveTo(0, 0);
                ctx.lineTo(0 + width, 0);
                ctx.moveTo(0 + width, 0 - 3);
                ctx.lineTo(0 + width, 0 + 3);
                ctx.restore();
                ctx.stroke();

                // ctx.closePath();
            } else {
                alert('浏览器不支持');
            }
        }
    </script>
</body>
</html>
